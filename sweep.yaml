name: yolo-demo-cpu-sweep
method: random

metric:
  name: metrics/mAP50
  goal: maximize

parameters:
  imgsz:
    values: [256, 320]
  epochs:
    values: [1, 3]
  optimizer:
    values: ["auto", "SGD", "AdamW"]
  lr0:
    distribution: log_uniform_values
    min: 0.0002
    max: 0.005
  weight_decay:
    values: [0.0005, 0.001]
  momentum:
    values: [0.8, 0.9]

command:
  - ${env}
  - python3
  - train.py
  - --entity
  - hocmemini-openinnovate-org
  - --project
  - yolo-demo
  - --batch
  - "4"
  - --workers
  - "0"
  - --device
  - cpu
  - --imgsz
  - ${imgsz}
  - --epochs
  - ${epochs}
  - --optimizer
  - ${optimizer}
  - --lr0
  - ${lr0}
  - --weight_decay
  - ${weight_decay}
  - --momentum
  - ${momentum}
